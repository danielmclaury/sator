<html>

<head>
  <title>SATOR</title>
  <link rel="stylesheet" href="style.css" />
  <script src="rectangles.js"></script>
  <script src="wordlist.js"></script>
  <script src="code.js"></script>
</head>

<body onload="init();">
  <h1>SATOR</h1>

  <div style="width:20%; float: left;">
    <h2>Rules</h2>
    <ul>
      <li>Place tiles to make words</li>
      <li>On each turn, tiles must be placed contiguously in a single row</li>
      <li>Rectangles with every letter filled score higher</li>
    </ul>

    <h2>Two letter words</h2>
    <span id="two-letter-words"></span>
  </div>

  <div id="game">

    <div>
      <h2>Score <span id="score">0</span></h2>
    </div>

    <div id="board">
      <table id="board-table">

      </table>
    </div>

    <div id="tray">
      <table id="tray-table">
        <tr id="tray-table-row">

        </tr>
      </table>

      <input type="button" id="word-submit" value="submit" onclick="submit();" />
      <input type="button" id="word-submit" value="clear" onclick="undo();" />

    </div>

    <div id="message"></div>
  </div>

  <span><i>SATOR uses the public-domain ENABLE word list by Alan Beale and M. Cooper</i></span>

</body>

</html>
